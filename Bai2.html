<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = prompt('Nhập số của bạn:');
    let b = a.toString();
    let result = [b[0]];
    for (i=1;i<b.length;i++) {
        if (b[i-1]%2==0 && b[i]%2==0) {
            result.push('-',b[i]);
        } else {
            result.push(b[i]);
        }
    }
    document.write(result);
    console.log(result);

</script>
</body>
</html>
